name: CI

on:
  push:
    branches:
      - main
  schedule:
    - cron:  '11 11 11 * *'

jobs: 
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2
        
    - name: Setup AWS Creds
      run: |
        aws --version
        (
          sleep .5
          echo "${{ secrets.AWS_ACCESS_KEY_ID }}"
          sleep .5
          echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          sleep .5
          echo "us-east-1"
          sleep .5
          echo "json"
        ) | aws configure
        
        
        (
          sleep .5
          echo ""
          sleep .5
          echo ""
          sleep .5
          echo ""
          sleep .5
          echo ""
        ) | aws configure
        
        echo "secret: ${{ secrets.access_key }}"
        
        cat ~/.aws/config
        ls -a

    - uses: kenkaprielian/terraform_state_artifact@v1
      with:
        encryptionkey: ${{ secrets.PASSPHRASE }}
        destroy: true


        
        
